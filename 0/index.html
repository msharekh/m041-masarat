           <script>
    //executes the initMap function after the API loads.   
function initMap() {//called from api &callback=initMap

  // var mapDiv=document.getElementById('map');
var divLine=document.getElementById('map');
 

//DirectionsService
//constructs a new Google DirectionsService object
var directionsService = new google.maps.DirectionsService();


//DirectionsRenderer
//constructs a new Google DirectionsRenderer object
directionsDisplay = new google.maps.DirectionsRenderer();


var map = new google.maps.Map(
		divLine, //map div
		{
			center: start,//{lat: -34.397, lng: 150.644},
			zoom: 15, // zoom level for the map. Zoom: 0 is the lowest zoom, and displays the entire earth
			// mapTypeId: google.maps.MapTypeId.HYBRID
		  } // map options
	);

 var start = new google.maps.LatLng(21.4225814,39.8263825
);

 var end = new google.maps.LatLng(21.3569224,39.9294846);


// var start = new google.maps.LatLng(37.334818, -121.884886);
// //var end = new google.maps.LatLng(38.334818, -181.884886);
// var end = new google.maps.LatLng(37.441883, -122.143019);
var bounds = new google.maps.LatLngBounds();
bounds.extend(start);
bounds.extend(end);
map.fitBounds(bounds);
var request = {
    origin: start,
    destination: end,
    travelMode: google.maps.TravelMode.DRIVING
};
directionsService.route(request, function (response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
        directionsDisplay.setMap(map);
    } else {
        alert("Directions Request from " + start.toUrlValue(6) + " to " + end.toUrlValue(6) + " failed: " + status);
    }
});
